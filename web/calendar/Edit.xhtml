<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CalendarEditDlg" widgetVar="CalendarEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCalendarTitle}">
            <h:form id="CalendarEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{calendarController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCalendarLabel_name}" for="name" />
                        <p:inputText id="name" value="#{calendarController.selected.name}" title="#{bundle.EditCalendarTitle_name}" />
                        <p:outputLabel value="#{bundle.EditCalendarLabel_id}" for="id" />
                        <p:inputText id="id" value="#{calendarController.selected.id}" title="#{bundle.EditCalendarTitle_id}" required="true" requiredMessage="#{bundle.EditCalendarRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditCalendarLabel_userid}" for="userid" />
                        <p:inputText id="userid" value="#{calendarController.selected.userid}" title="#{bundle.EditCalendarTitle_userid}" />
                        <p:outputLabel value="#{bundle.EditCalendarLabel_date}" for="date" />
                        <p:calendar id="date" pattern="MM/dd/yyyy" value="#{calendarController.selected.date}" title="#{bundle.EditCalendarTitle_date}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCalendarLabel_time}" for="time" />
                        <p:calendar id="time" pattern="HH:mm:ss" value="#{calendarController.selected.time}" title="#{bundle.EditCalendarTitle_time}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCalendarLabel_comment}" for="comment" />
                        <p:inputText id="comment" value="#{calendarController.selected.comment}" title="#{bundle.EditCalendarTitle_comment}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{calendarController.update}" value="#{bundle.Save}" update="display,:CalendarListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CalendarEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CalendarEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
